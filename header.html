<!-- 
  Шапка сайта. 
  - position: sticky делает ее "липкой" к верху экрана на всех устройствах.
  - backdrop-filter: blur(10px) создает эффект размытого стекла под шапкой при прокрутке.
-->
<header style="background-color: rgba(255,255,255,0.85); border-bottom: 1px solid var(--border-color); padding: 15px 0; position: sticky; top: 0; z-index: 1010; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="#" style="text-decoration: none; font-size: 1.8em; font-weight: 700; color: var(--primary-dark);">
            AgroMa<span style="color: var(--primary-color);">Bot</span>
        </a>
        
        <!-- Навигация для десктопа (скрывается на мобильных) -->
        <nav id="desktop-nav" style="display: block;">
            <ul style="margin: 0; padding: 0; list-style: none; display: flex; gap: 30px; align-items: center;">
                <li><a href="#about" style="text-decoration: none; color: var(--text-dark); font-weight: 500; transition: color 0.3s;">О нас</a></li>
                <li><a href="#categories" style="text-decoration: none; color: var(--text-dark); font-weight: 500; transition: color 0.3s;">Категории</a></li>
                <li><a href="#advertising" style="text-decoration: none; color: var(--text-dark); font-weight: 500; transition: color 0.3s;">Реклама</a></li>
                <li><a href="#contacts" style="text-decoration: none; color: var(--text-dark); font-weight: 500; transition: color 0.3s;">Контакты</a></li>
            </ul>
        </nav>

        <!-- Кнопка-бургер для мобильных устройств (появляется на мобильных) -->
        <button id="burger-menu" style="display: none; background: none; border: none; cursor: pointer; padding: 5px; z-index: 2010;">
             <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20M4 12H20M4 18H20" stroke="#212529" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
    </div>
</header>

<!-- 
  Мобильное меню (выезжает слева). 
  Изначально скрыто за пределами экрана (transform: translateX(-100%)).
  Появляется при добавлении класса is-active с помощью JS.
-->
<div id="mobile-nav" style="position: fixed; top: 0; left: 0; width: 300px; max-width: 80%; height: 100%; background-color: var(--white); z-index: 2000; transform: translateX(-100%); transition: transform 0.35s ease-in-out; box-shadow: 5px 0 25px rgba(0,0,0,0.15); display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;">
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 25px;">
         <span style="font-size: 1.6em; font-weight: 700; color: var(--primary-dark);">Меню</span>
        <button id="close-nav-btn" style="background: none; border: none; cursor: pointer; padding: 5px;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6L18 18" stroke="#212529" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
    </div>
    <ul style="list-style: none; padding: 0; margin: 0; flex-grow: 1;">
        <li style="margin-bottom: 25px;"><a href="#about" style="text-decoration: none; color: var(--text-dark); font-size: 1.2em; font-weight: 500;">О нас</a></li>
        <li style="margin-bottom: 25px;"><a href="#categories" style="text-decoration: none; color: var(--text-dark); font-size: 1.2em; font-weight: 500;">Категории</a></li>
        <li style="margin-bottom: 25px;"><a href="#advertising" style="text-decoration: none; color: var(--text-dark); font-size: 1.2em; font-weight: 500;">Реклама</a></li>
        <li style="margin-bottom: 25px;"><a href="#contacts" style="text-decoration: none; color: var(--text-dark); font-size: 1.2em; font-weight: 500;">Контакты</a></li>
    </ul>
    <div style="margin-top: auto; padding-top: 20px;">
         <a href="https://t.me/agromabot" target="_blank" style="display: block; width: 100%; text-align: center; background-color: var(--primary-color); color: var(--white); padding: 15px; text-decoration: none; font-size: 1.1em; border-radius: 8px; font-weight: bold;">
            Перейти в бота
         </a>
    </div>
</div>

<!-- 
  ВАЖНО: Эти стили необходимы для адаптивности. 
  Их невозможно прописать инлайн, так как они зависят от ширины экрана (@media) 
  и от наличия класса 'is-active', который добавляется через JavaScript.
-->
<style>
    /* На экранах шириной 768px и меньше */
    @media (max-width: 768px) {
        #desktop-nav {
            display: none; /* Скрываем навигацию для больших экранов */
        }
        #burger-menu {
            display: block; /* Показываем кнопку-бургер */
        }
    }
    
    /* Когда мобильному меню добавляется класс 'is-active' */
    #mobile-nav.is-active {
        transform: translateX(0); /* Меню выезжает на экран */
    }
</style>

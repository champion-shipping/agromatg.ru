   <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è "–æ–∂–∏–≤–ª—è–µ—Ç" –º–µ–Ω—é (–±—É–¥–µ—Ç –≤—ã–∑–≤–∞–Ω–∞ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —à–∞–ø–∫–∏) ---
            function setupMenuEventListeners() {
                const openButton = document.getElementById('burger-menu-button');
                const closeButton = document.getElementById('mobile-nav-close-button');
                const mobileNavPanel = document.getElementById('mobile-nav-panel');
                const overlay = document.getElementById('mobile-menu-overlay');
                if (!openButton || !closeButton || !mobileNavPanel || !overlay) {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –æ–¥–∏–Ω –∏–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é.');
                    return;
                }
                const navLinks = mobileNavPanel.querySelectorAll('a');
                function openMenu() {
                    overlay.style.display = 'block';
                    mobileNavPanel.style.transform = 'translateX(0)';
                    document.body.style.overflow = 'hidden';
                    setTimeout(() => { overlay.style.opacity = '1'; }, 10);
                }
                function closeMenu() {
                    overlay.style.opacity = '0';
                    mobileNavPanel.style.transform = 'translateX(-100%)';
                    document.body.style.overflow = '';
                    setTimeout(() => { overlay.style.display = 'none'; }, 350);
                }
                openButton.addEventListener('click', openMenu);
                closeButton.addEventListener('click', closeMenu);
                overlay.addEventListener('click', closeMenu);
                navLinks.forEach(link => link.addEventListener('click', closeMenu));
            }

            // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ (header, footer) ---
            const loadComponent = (url, placeholderId, callback) => {
                fetch(url)
                    .then(response => {
                        if (response.ok) return response.text();
                        throw new Error(`Network response was not ok for ${url}.`);
                    })
                    .then(data => {
                        document.getElementById(placeholderId).innerHTML = data;
                        if (callback) { callback(); }
                    })
                    .catch(error => console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ ${url}:`, error));
            };

            // --- –ó–ê–ü–£–°–ö ---
            loadComponent('header.html', 'header-placeholder', setupMenuEventListeners);
            loadComponent('footer.html', 'footer-placeholder');

            // --- –õ–æ–≥–∏–∫–∞ –¥–ª—è –ø–ª–∞–≤–∞—é—â–µ–π –∫–Ω–æ–ø–∫–∏ ---
            const floatingBtn = document.getElementById('floating-tg-button');
            const heroBtn = document.getElementById('hero-cta-button');
            const toggleFloatingButton = () => {
                if (!heroBtn || !floatingBtn) return;
                if (heroBtn.getBoundingClientRect().bottom < 0) {
                    floatingBtn.style.transform = 'scale(1)';
                } else {
                    floatingBtn.style.transform = 'scale(0)';
                }
            };
            window.addEventListener('scroll', toggleFloatingButton);
        });
    </script>
